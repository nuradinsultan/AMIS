<!-- backend/inventory/templates/inventory/inventory_detail.html -->

{% extends "base.html" %}
{% block content %}
  <h2>{{ object.name }}</h2>
  <p>{{ object.description }}</p>
  <p>Quantity: {{ object.quantity }}</p>
  <a href="{% url 'inventory_edit' object.id %}">Edit</a>
  <a href="{% url 'inventory_delete' object.id %}">Delete</a>
  <a href="{% url 'inventory_list' %}">Back to List</a>
{% endblock %}
